<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pokimons — Search</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Pokimons</h1>
  <div class="topbar">
    <div class="nav">
      <a class="link-btn" href="index.html">Home</a>  
      <a class="link-btn" href="search.html">Search</a>
      <a class="link-btn" href="favorites.html">Favorites</a>
      <a class="link-btn" href="arena.html">Arena</a>
      <a class="link-btn" href="leaderboard.html">Leaderboard</a>
      <a class="link-btn" href="login.html" id="loginLink" style="display:none">Login</a>
      <a class="link-btn" href="register.html" id="registerLink" style="display:none">Register</a>
    </div>
    <span id="userBox"></span>
  </div>
</header>

<main>
  <form id="searchForm">
      <input type="number" id="idInput"    placeholder="ID (e.g., 25)" min="1" />
      <input type="text"   id="typeInput"  placeholder="Type (fire, water…)" />
      <input type="text"   id="abInput"    placeholder="Ability (levitate…)" />
      <button type="submit">Search</button>
  </form>

  <div id="spinner" class="spinner" style="display:none;"></div>
  <div id="results" class="card-grid"></div>
  <p id="notice" class="notice"></p>
</main>

<script src="shared.js" type="module"></script>
<script src="script.js" type="module"></script>
</body>
</html>
