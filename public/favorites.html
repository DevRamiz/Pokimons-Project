<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Pokimons — Favorites</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Pokimons</h1>
  <div class="topbar">
    <div class="nav">
      <a class="link-btn" href="index.html">Home</a>
      <a class="link-btn" href="search.html">Search</a>
      <a class="link-btn" href="favorites.html">Favorites</a>
      <a class="link-btn" href="arena.html">Arena</a>
      <a class="link-btn" href="leaderboard.html">Leaderboard</a>
      <a class="link-btn" href="login.html" id="loginLink" style="display:none">Login</a>
      <a class="link-btn" href="register.html" id="registerLink" style="display:none">Register</a>
    </div>
    <span id="userBox"></span>
  </div>
</header>

<main>
  <div class="panel">
    <div style="display:flex;gap:10px;align-items:center;justify-content:space-between;flex-wrap:wrap">
      <div><b>Your Favorites</b></div>
      <div>
        <select id="sortSelect">
          <option value="id-asc">Sort by ID ↑</option>
          <option value="id-desc">Sort by ID ↓</option>
          <option value="name-asc">Sort by Name ↑</option>
          <option value="name-desc">Sort by Name ↓</option>
        </select>
        <a id="csvBtn" class="link-btn" href="#">Download CSV</a>
      </div>
    </div>
    <div id="favGrid" class="card-grid"></div>
    <p id="emptyMsg" class="notice"></p>
  </div>
</main>

<script src="shared.js" type="module"></script>
<script src="favorites.js" type="module"></script>
</body>
</html>
